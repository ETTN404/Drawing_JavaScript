  <script>
    var ee = true;
    var aa = false;
    var xx = 'no',
      yy = 'no';
    var aaa, x, y;
    var div_stack = [];
    var index = 0;
    var button = document.getElementById('button');
    let color = 'black';
    let width = '14';
    let height = '14';
    let z_index = '1';
    let opacity = 1;
    function updateSettings() {
      color = document.getElementById('colorInput').value || color;
      width = document.getElementById('widthInput').value || width;
      height = document.getElementById('heightInput').value || height;
      xx = document.getElementById('x').value || xx;
      yy = document.getElementById('y').value || yy;
      z_index = document.getElementById('zindexInput').value || z_index;
      opacity = document.getElementById('opacity').value || opacity;
      console.log(document.getElementById('zindexInput').value);

      if (!(xx == 'no' || yy == 'no')) {
        mousemove(3);
      }
    }
    var the = document.getElementsByClassName('the')[0];
    the.addEventListener('mousedown', (e) => {
      ee = true;
      the.addEventListener('mousemove', mousemove);
      the.addEventListener('mouseup', mouseup);
    });
    function requestRAF(e) {
      if (ee) {
        requestAnimationFrame(() => {
          mousemove(e);
        });
      }
    }
    document.getElementById('prev').addEventListener('click', left);
    document.getElementById('next').addEventListener('click', right);
    function left() {
      console.log('left clicked');
      var todelete = document.getElementById(`div${index}`);
      todelete.removeAttribute('id');
      div_stack.push(todelete);
      todelete.remove();
      index -= 1;
    }
    function right() {
      console.log('right clicked');
      aaa = div_stack.pop();
      index++;
      aaa.id = `div${index}`;
      the.appendChild(aaa);
    }
    function mousemove(e) {
      if (ee) {
        if (!(xx == 'no' || yy == 'no')) {
          x = xx;
          y = yy;
        } else {
          x = e.clientX;
          y = e.clientY;
        }
        xx = 'no';
        yy = 'no';
        var aaa, x, y;
        var a = document.createElement('div');
        a.style.position = 'absolute';
        a.style.width = `${width}px`;
        a.style.height = `${height}px`;
        a.style.borderRadius = '100%';
        a.style.backgroundColor = color;
        a.style.left = `${x}px`; // Set left position
        a.style.top = `${y}px`;
        a.style.zIndex = z_index;
        a.style.opacity = opacity;
        index += 1;
        a.id = `div${index}`;
        the.appendChild(a);
      }
    }

    button.addEventListener('click', updateSettings);

    function mouseup() {
      if (ee) {
        document.removeEventListener('mousemove', mousemove);
        ee = false;
      }
    }
  </script>
